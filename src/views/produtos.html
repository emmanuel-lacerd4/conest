<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    <title>CONEST - Produtos</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Produtos</h1>
        <form id="frmProduct" class="row g-3">
            <!-- Buscar produtos por nome -->
            <div class="col-md-8">
                <input type="text" class="form-control" id="searchProduct" placeholder="Buscar produto por nome..."
                    maxlength="30" spellcheck="false">
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary w-100" id="btnRead">Buscar Nome</button>
            </div>

            <hr class="my-4">

            <!-- Buscar produtos por código -->
            <div class="col-md-8">
                <input type="text" class="form-control" id="searchBarcode" placeholder="Buscar produto por código..."
                    maxlength="30" spellcheck="false">
            </div>
            <div class="col-md-4">
                <img src="../public/img/barcode.png" alt="Código de barras" class="img-fluid">
            </div>

            <hr class="my-4">

            <!-- ID do produto -->
            <div class="col-md-6">
                <label for="inputIdProduct" class="form-label">ID</label>
                <input type="text" class="form-control" id="inputIdProduct" readonly>
            </div>

            <!-- Código de barras -->
            <div class="col-md-6">
                <label for="inputBarcodeProduct" class="form-label">Código de barras</label>
                <input type="text" class="form-control" id="inputBarcodeProduct">
            </div>

            <!-- Nome do produto -->
            <div class="col-md-7">
                <label for="inputNameProduct" class="form-label">Produto <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="inputNameProduct" required spellcheck="false"
                    maxlength="50">
            </div>

            <!-- Imagem do produto -->
            <div class="col-md-5">
                <img src="../public/img/camera.png" alt="Imagem do produto" id="imageProductPreview" class="img-fluid">
            </div>

            <!-- Upload de imagem -->
            <div class="col-12">
                <input type="button" class="btn btn-secondary" value="Upload de imagem" onclick="uploadImage()">
            </div>

            <!-- Preço -->
            <div class="col-md-8">
                <label for="inputPrecoProduct" class="form-label">Preço <span class="text-danger">*</span></label>
                <input class="form-control no-spinner" type="number" id="inputPrecoProduct" spellcheck="false" required
                    step="0.01">
            </div>

            <!-- Botões -->
            <div class="col-12 mt-4 text-center">
                <button type="submit" class="btn btn-success me-2" id="btnCreate">Adicionar</button>
                <button type="submit" class="btn btn-warning me-2" id="btnUpdate">Editar</button>
                <button type="button" class="btn btn-danger me-2" id="btnDelete"
                    onclick="excluirProduto()">Excluir</button>
                <button type="reset" class="btn btn-secondary" id="btnReset" onclick="resetForm()"></button>
            </div>
        </form>
    </div>

    <script src="../public/js/bootstrap.min.js"></script>
    <script src="produtos.js"></script>
</body>

</html>
