<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self' https://viacep.com.br">
    <title>CONEST - Fornecedores</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Fornecedores</h1>
        <form id="frmSupplier" class="mt-2 row g-3">
            <!-- Buscar fornecedores -->
            <div class="col-md-8">
                <input type="text" class="form-control" id="searchSupplier" placeholder="Buscar fornecedor..."
                    maxlength="30" spellcheck="false">
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary w-100" id="btnRead"
                    onclick="buscarFornecedor()">Buscar</button>
            </div>

            <hr class="my-4">

            <!-- ID do fornecedor (oculto) -->
            <div class="col-md-6 d-none" id="idSupplier">
                <input class="form-control" type="text" id="inputIdSupplier" placeholder="ID" readonly>
            </div>

            <!-- Razão Social -->
            <div class="col-md-8">
                <label for="inputNameSupplier" class="form-label">Razão Social <span
                        class="text-danger">*</span></label>
                <input class="form-control" type="text" id="inputNameSupplier" spellcheck="false" required
                    maxlength="50">
            </div>

            <!-- CNPJ -->
            <div class="col-md-4">
                <label for="inputCnpjSupplier" class="form-label">CNPJ <span class="text-danger">*</span></label>
                <input class="form-control" type="text" id="inputCnpjSupplier" spellcheck="false" required
                    maxlength="18" oninput="formatarCNPJ(this)" onblur="validarCNPJ(this)">
                <small id="cnpjError" class="text-danger d-none">CNPJ INVÁLIDO!</small>
            </div>

            <!-- Celular -->
            <div class="col-md-4">
                <label for="inputPhoneSupplier" class="form-label">DDD e Celular <span
                        class="text-danger">*</span></label>
                <input class="form-control" type="tel" id="inputPhoneSupplier" spellcheck="false" required
                    maxlength="15" oninput="formatarTelefone(this)">
            </div>

            <!-- Site -->
            <div class="col-md-8">
                <label for="inputSiteSupplier" class="form-label">Site <span class="text-danger">*</span></label>
                <input class="form-control" type="url" id="inputSiteSupplier" spellcheck="false" required maxlength="50"
                    pattern="https://.*" title="O site deve começar com https://">
                <button type="button" class="mt-2 btn btn-outline-secondary" onclick="acessarSite()">Acessar
                    site</button>
            </div>

            <!-- CEP -->
            <div class="col-md-4">
                <label for="inputCepSupplier" class="form-label">CEP</label>
                <input class="form-control" type="tel" id="inputCepSupplier" spellcheck="false" maxlength="9"
                    oninput="formatarCEP(this)" onblur="buscarCep(this.value.replace(/\D/g, ''))">
            </div>

            <!-- Cidade -->
            <div class="col-md-8">
                <label for="inputCitySupplier" class="form-label">Cidade</label>
                <input class="form-control" type="text" id="inputCitySupplier" spellcheck="false" maxlength="50">
            </div>

            <!-- Estado -->
            <div class="col-md-4">
                <label for="inputStateSupplier" class="form-label">Estado</label>
                <input class="form-control" type="text" id="inputStateSupplier" spellcheck="false" maxlength="2">
            </div>

            <!-- Endereço -->
            <div class="col-md-8">
                <label for="inputStreetSupplier" class="form-label">Logradouro</label>
                <input class="form-control" type="text" id="inputStreetSupplier" spellcheck="false" maxlength="50">
            </div>

            <!-- Número do Endereço -->
            <div class="col-md-4">
                <label for="inputNumberSupplier" class="form-label">Número</label>
                <input class="form-control" type="text" id="inputNumberSupplier" spellcheck="false" maxlength="5">
            </div>

            <!-- Complemento -->
            <div class="col-md-4">
                <label for="inputComplementSupplier" class="form-label">Complemento</label>
                <input class="form-control" type="text" id="inputComplementSupplier" spellcheck="false" maxlength="5">
            </div>

            <!-- Bairro -->
            <div class="col-md-4">
                <label for="inputNeighborhoodSupplier" class="form-label">Bairro</label>
                <input class="form-control" type="text" id="inputNeighborhoodSupplier" spellcheck="false"
                    maxlength="50">
            </div>

            <!-- Botões -->
            <div class="col-12 mt-4 text-center">
                <button type="submit" class="btn btn-success me-2" id="btnCreate">Adicionar</button>
                <button type="submit" class="btn btn-warning me-2" id="btnUpdate">Editar</button>
                <button type="button" class="btn btn-danger me-2" id="btnDelete"
                    onclick="excluirFornecedor()">Excluir</button>
                <button type="reset" class="btn btn-secondary" id="btnReset" onclick="resetForm()"></button>
            </div>
        </form>
    </div>

    <script src="../public/js/bootstrap.min.js"></script>
    <script src="fornecedores.js"></script>
</body>

</html>
