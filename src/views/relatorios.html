<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    <title>CONEST - Relatórios</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Relatórios</h1>
        <div class="row justify-content-center">
            <!-- Relatório de Clientes -->
            <div class="col-md-4 text-center">
                <button class="btn btn-primary w-100 mb-3" onclick="gerarRelatorioClientes()">
                    <i class="bi bi-person-lines-fill me-2"></i>Relatório de Clientes
                </button>
            </div>
            <!-- Relatório de Fornecedores -->
            <div class="col-md-4 text-center">
                <button class="btn btn-primary w-100 mb-3" onclick="gerarRelatorioFornecedores()">
                    <i class="bi bi-building-fill me-2"></i>Relatório de Fornecedores
                </button>
            </div>
            <!-- Relatório de Produtos -->
            <div class="col-md-4 text-center">
                <button class="btn btn-primary w-100 mb-3" onclick="gerarRelatorioProdutos()">
                    <i class="bi bi-box-fill me-2"></i>Relatório de Produtos
                </button>
            </div>
        </div>
    </div>

    <script src="../public/js/bootstrap.min.js"></script>
    <script src="./relatorios.js"></script>
</body>

</html>
